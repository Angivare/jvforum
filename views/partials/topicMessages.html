{{~it.messages :m:index}}
  <div class="message message--nb-actions-{{=m.isMine ? 3 : 1}}" id="m{{=m.id}}" data-id={{=m.id}} data-nickname="{{=m.nickname}}" data-timestamp={{=m.timestamp}} data-age={{=m.age}} data-checksum={{=m.checksum}}>
    <div class="message__actions message__actions--nb-{{=m.isMine ? 3 : 1}}"><!--
      {{? m.isMine }}
        --><span class="js-delete message__actions-action message__actions-action--delete">Suppr.</span><!--
        --><span class="js-edit message__actions-action message__actions-action--edit">Modifier</span><!--
      {{?}}
      --><span class="js-quote message__actions-action message__actions-action--quote">Citer</span>
    </div>
    <div class="message__visible">
      <div class="message__byline">
        <div class="message__byline-author">
          {{? !m.isNicknameDeleted }}
            <a class="message__byline-author-link" href="http://www.jeuxvideo.com/profil/{{=m.nickname.toLowerCase()}}?mode=infos" target="_blank">
              <span class="message__byline-author-avatar"><!--
                {{? m.avatar }}
                  --><img class="message__byline-author-avatar-image" src="{{=m.avatar}}">
                {{??}}
                  --><img class="message__byline-author-avatar-image message__byline-author-avatar-image--default" src="http://image.jeuxvideo.com/avatar-md/default.jpg">
                {{?}}
              </span>
              <span class="message__byline-author-pseudo message__byline-author-pseudo--{{=m.status}}" title="{{=m.nickname}}">{{=m.nickname}}</span>
            </a>
          {{??}}
            <span class="message__byline-author-link message__byline-author-link--no-link">
              <span class="message__byline-author-avatar">
                <img class="message__byline-author-avatar-image message__byline-author-avatar-image--default" src="http://image.jeuxvideo.com/avatar-md/default.jpg">
              </span>
              <span class="message__byline-author-pseudo">Pseudo supprim√©</span>
            </span>
          {{?}}
        </div>
        <div class="message__byline-date">
          <span class="js-menu js-date message__byline-date-inline" title="{{=m.dateRaw}}">{{=m.date}}</span>
        </div>
      </div>
      <div class="js-content message__content">{{=m.content}}</div>
      <div class="message__quick-actions">
        {{? m.isMine }}
          <div class="js-delete message__quick-action message__quick-action--delete" title="Supprimer"></div>
          <div class="js-edit message__quick-action message__quick-action--edit" title="Modifier"></div>
        {{?}}
        <div class="js-quote message__quick-action message__quick-action--quote" title="Citer"></div>
      </div>
    </div>
    <div class="message__end-anchor" id="after#{{=m.id}}"></div>
  </div>
{{~}}
