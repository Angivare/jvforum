<header class="header">
  <div class="header__container">
    <div class="header__home-cell">
      <a class="header__home-link {{? it.idJvf }}header__home-link--accompanied{{?}} header__link" href="/">Accueil</a>
    </div>
    {{? it.idJvf }}
      <div class="header__forum-cell">
        <a class="header__forum-link header__link" href="/{{=it.forumId}}-{{=it.forumSlug}}">{{!it.forumName || 'Forum'}}</a>
      </div>
    {{?}}
  </div>
</header>
