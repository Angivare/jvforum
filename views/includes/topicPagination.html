{{~it.paginationPages :p:index}}
  <span class="pagination-topic__page">
    {{? p != it.page }}
      <a class="pagination-topic__page-link {{? p == it.page + 1 }}pagination-topic__page-link--next{{?? p == it.lastPage }}pagination-topic__page-link--last{{?}}" href="/{{=it.forumId}}/{{=it.idJvf}}-{{=it.slug}}{{? p > 1 }}/{{=p}}{{?}}">{{=p}}</a>
    {{??}}
      <span class="pagination-topic__page-link pagination-topic__page-link--active">{{=p}}</span>
    {{?}}
</span>
{{~}}
